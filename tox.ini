[tox]
envlist = py27, flake8, sphinx, readme

[testenv]
deps =
    nose
    rednose
    coverage
commands =
    pip install ./
    nosetests --config=etc/nose.cfg --config=etc/nose-app.cfg diecutter tests
    rm .coverage
    pip freeze
whitelist_externals =
    rm

[testenv:flake8]
deps =
    flake8
commands =
    flake8 diecutter

[testenv:sphinx]
deps =
    nose
    rednose
    Sphinx
commands =
    pip install ./
    make --directory=docs clean html
whitelist_externals =
    make

[testenv:readme]
deps =
    docutils
    pygments
commands =
    mkdir -p var/docs
    rst2html.py --exit-status=2 README.rst var/docs/README.html
    rst2html.py --exit-status=2 CONTRIBUTING.rst var/docs/CONTRIBUTING.html
whitelist_externals =
    mkdir

[testenv:release]
deps =
    zest.releaser
commands =
    fullrelease
